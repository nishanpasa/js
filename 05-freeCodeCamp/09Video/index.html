<!DOCTYPE html>
<html lang="en">

<head>
  <title>09 Background Video</title>
  <link href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=11775s">
  <!-- bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <style>
    .video-container {
    min-height: 100vh;
    position: relative;
    display: grid;
    place-items: center;
    }
    .video-element {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .video-container::after{
      content: "";
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: black;
      opacity: 0.4;
      z-index: -1;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      position: absolute;
      left: 20px;
      bottom: 20px;
      
    }
    .preloader{
      height: 100vh;
      width: 100%;
      place-items: center;
      display: grid;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 9999;
      background-color: white;
    }
    </style>
</head>

<body>
  <!-- preloader  -->
   <div class="preloader">
    <img src="preloader.gif" alt="preloader">
   </div>   
  <section>
    <div class="video-container">     
        <video class="video-element" style="height: 100vh; width: 100%; object-fit: cover;" loop controls muted autoplay>
          <source src="video.mp4" type="video/mp4">
        </video>

        <h1 class="text-white">Title Video</h1>
      <div class="btn-container">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
      </div>
    </div>
  </section>

  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
