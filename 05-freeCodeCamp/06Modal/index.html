<!DOCTYPE html>
<html lang="en">

<head>
  <title>06Modal</title>
  <link href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=11775s">
  <!-- bootstrap 5.2.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body class="position-relative">

  <section>
    <div class="bg-dark w-100 d-flex justify-content-center align-items-center " style="height: 100vh;">
      <div class="w-50 bg-white d-flex justify-content-center align-items-center" style="height: 300px;">
        <button class="btn btn-primary" id="openModal">Open Modal</button>
      </div>
    </div>
  </section>

  <!-- start modal content  -->
  <div id="modalElement" style="width: 100%; height: 100vh; display: none;" class=" align-items-center justify-content-center position-absolute top-50 start-50 translate-middle">
    <div class="container ">
      <img id="imgElement" style="height: 500px; object-fit: cover; object-position: center;"
        src="https://www.pasastudio.com/wp-content/uploads/2019/10/Eridium_Sugam-ColonyAbout-Us_2019-7-22-1-1200x757.jpg"
        width="100%" alt="">
      <button id="closeModal" class="mt-3 mx-auto d-flex ">Close</button>
    </div>
  </div>
  <!-- end modal content  -->






  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
