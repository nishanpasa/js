<!DOCTYPE html>
<html lang="en">

<head>
  <title>15 Slider</title>
  <link href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=11775s">

  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <section class="">
    <div class="container mx-auto h-screen flex items-center justify-center">
      <div class="w-full ">
        <div class="w-full flex h-[80vh] img-container mb-2 overflow-hidden">

          <div id="img1" class="w-full h-full slider" style="">
            <img class="w-full h-full" src="img-1.jpeg" alt="">
          </div>

          <div id="img2" class="w-full h-full slider" style="">
            <img class="w-full h-full" src="img-2.jpeg" alt="">
          </div> 

          <div id="img3" class="w-full h-full slider" style="">
            <img class="w-full h-full" src="https://www.greenvalley.com.np/wp-content/uploads/2019/08/slide1.jpg" alt="">
          </div>

          <div id="img4" class="w-full h-full slider" style="">
            <img class="w-full h-full" src="https://static.vecteezy.com/system/resources/thumbnails/053/729/892/small_2x/serene-green-valley-river-landscape-sunrise-nature-scene-photo.jpeg" alt="">
          </div>

        </div>

        <div class="btn-container text-center">
          <button class="prev bg-blue-100 p-2 rounded-md px-5 text-md font-medium " id="prev">Prev</button>
          <button class=" ms-2 next bg-green-100 p-2 rounded-md px-5 text-md font-medium " id="next">Next</button>
        </div>
      </div>
    </div>



  </section>

  <script src="index.js"></script>
</body>

</html>
