<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reviews Carousel</title>
    <link href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=11775s">
    <!-- bootstrap 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

    <div class="container d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">

        <div class="w-50 d-flex align-items-center flex-column bg-light p-5">
          <img id="reviewImg" src="" class="" style="border-radius: 50%; width: 250px; height: 250px; object-fit: cover;" alt="">
          <h2 id="reviewName"></h2>
          <p id="reviewText"></p>
          <div>
            <button id="prev" class="prev">Prev</button>
            <button id="next" class="next">Next</button>
          </div>
          <button class="surprise-me">Surprise Me </button>
        </div>

    </div>






    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
