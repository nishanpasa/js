<!DOCTYPE html>
<html lang="en">

<head>
  <title>14 Grocery</title>
  <link href="https://www.youtube.com/watch?v=3PHXvlpOkf4&t=11775s">

  <!-- fontawsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

</head>

<body class="bg-blue-100">

  <section class="container mx-auto mt-20 px-3">
    <div class="md:w-2/5 bg-white rounded-xl shadow-lg p-4  mx-auto mt-5 ">
      <h1 class="text-center text-3xl mb-5 font-bold ">Grocery List</h1>

      <form>
        <div class="flex flex-wrap mx-auto items-center">
          <div class="w-4/5 ">
            <input type="text" class="w-full bg-blue-100 py-1 rounded">
          </div>
          <div class="w-1/5 text-center">
            <button id="submit" type="submit" class="btn px-5 py-1 rounded-md bg-red-300 ">Submit</button>
          </div>
        </div>
      </form>

      <!-- notes will be added here  -->
      <div id="notesContainer" class="mb-5"></div>


      <div class="noteStatus text-center ">
        <button id="clearNotes" onclick="clearNotes()"
          class="bg-blue-500 rounded-md text-white px-3 py-1 text-sm text-center mx-auto btn">Clear Notes</button>

        <button id="newNote" onclick="newNote()"
          class="bg-blue-500 rounded-md text-white px-3 py-1 text-sm text-center mx-auto btn">Create Note</button>
      </div>
    </div>
  </section>

  <div id="modal" class="hidden bg-white p-2  shadow-lg  w-2/ mx-auto fixed left-3/6 top-5 rounded-md px-4 transform -translate-x-1/2 anslate-y-1/2">
    <h2 class="text-green-900 font-bold text-center tex">Note Added</h2>
  </div>

  <script src="index.js"></script>
</body>

</html>
