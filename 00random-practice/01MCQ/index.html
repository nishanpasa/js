<body>

    <div class="container pt-5 " style="max-width: 600px;">
        <h2 class="text-center">How Well you know Messi !</h2>

        <div class="mb-5" id="q1">
            <h3>1. What is age of Messi?</h3>

            <label for="32">
                <input onclick="checkAnswer(this)" id="32" type="radio" name="age" value="32">32

                <input onclick="checkAnswer(this)" id="3" type="radio" name="cup" value="3">3

                </label>
                <button class="d-block mt-3" onclick="nextQ('q2')">Next</button>
            </div>
        </div>

        <div class="mb-3 d-none" id="q3">
            <h3>3. How many kids does Messi has?</h3>

            <label for="2">
                <input onclick="checkAnswer(this)" id="2" type="radio" name="kids" value="2">2
            </label><br>

                <input onclick="checkAnswer(this)" id="a3" type="radio" name="kids" value="a3">3
            </label><br>
            <div class="d-flex justify-content-between" >
                <label for="11">
                    <input onclick="checkAnswer(this)" id="11" type="radio" name="kids" value="11">11
                </label>
                <button class="d-block mt-3" onclick="nextQ('q3')">Next</button>
